  <title>卒業論文（閲覧限定）</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .page-container {
      display: none;
    }
    img {
    width: 60% !important;
    max-width: 600px;
    margin-bottom: 30px;
    user-select: none;
    pointer-events: none;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
      if ((e.ctrlKey || e.metaKey) && ['s', 'u', 'p'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    };
    function checkPassword() {
      const input = document.getElementById('pw').value;
      if (input === 'YuTanaka26') {
        document.getElementById('auth').style.display = 'none';
        document.getElementById('pages').style.display = 'block';
      } else {
        alert('パスワードが違います');
      }
    }
  </script>
</head>
<body>
  <div id="auth">
    <h1>卒業論文 閲覧ページ</h1>
    <p>パスワードを入力してください</p>
    <input type="password" id="pw" />
    <br>
    <button onclick="checkPassword()">閲覧する</button>
