<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>卒業論文</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .pdf-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    embed {
      pointer-events: none; /* クリック操作無効（ダウンロードや右クリック防止） */
    }
  </style>
  <script>
    // 右クリック禁止
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    // Ctrl+S, Ctrl+U, Ctrl+P を禁止
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && ['s', 'u', 'p'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>
  <h1>卒業論文</h1>
  <div class="pdf-container">
    <embed src="thesis.pdf" width="80%" height="800px" type="application/pdf">
  </div>
</body>
</html>
